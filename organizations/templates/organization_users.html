{% extends 'base.html' %}

{% block content %}
<h2>Users in {{ organization.name }}</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} 
            {% if is_admin and user != request.user %}
                | <a href="{% url 'assign_role' org_id=organization.id %}">Change Role</a>
                
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% if is_admin %}
    <a href="{% url 'register' %}">Register</a>
{% endif %}

{% endblock %}
